name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Create basic site structure
      run: |
        # 确保必要的目录存在
        mkdir -p api/today pic json
        
        # 如果api/today/1920x1080.jpg不存在，创建一个占位符
        if [ ! -f "api/today/1920x1080.jpg" ] && [ -f "pic/$(date +%Y%m%d).jpg" ]; then
          cp "pic/$(date +%Y%m%d).jpg" "api/today/1920x1080.jpg"
          echo "使用今日图片作为初始壁纸"
        fi
        
        # 创建简单的首页
        cat > index.html << 'EOF'
        <!DOCTYPE html>
        <html>
        <head>
            <title>Bing Wallpaper API</title>
            <style>
                body { font-family: Arial, sans-serif; margin: 40px; }
                .endpoint { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
            </style>
        </head>
        <body>
            <h1>Bing Wallpaper API</h1>
            <p>自动获取并提供Bing每日壁纸</p>
            
            <div class="endpoint">
                <h3>今日壁纸</h3>
                <code>GET /api/today/1920x1080.jpg</code>
                <p><a href="/api/today/1920x1080.jpg">查看今日壁纸</a></p>
            </div>
            
            <div class="endpoint">
                <h3>状态</h3>
                <p>最后更新: <span id="lastUpdate">Loading...</span></p>
                <p>可用图片数量: <span id="imageCount">Loading...</span></p>
            </div>
            
            <script>
                // 简单的状态检查
                fetch('/api/today/1920x1080.jpg')
                    .then(response => {
                        document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
                        document.getElementById('imageCount').textContent = response.ok ? '正常' : '无图片';
                    })
                    .catch(error => {
                        document.getElementById('lastUpdate').textContent = '检查失败';
                        document.getElementById('imageCount').textContent = '错误';
                    });
            </script>
        </body>
        </html>
        EOF
        
        # 显示生成的文件结构
        echo "生成的文件结构:"
        find . -name "*.jpg" -o -name "*.html" -o -name "*.json" | head -20
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: .
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
